<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo of Dropdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: red;
    color: #fff;
    padding: 10px;
  }
  nav {
    background-color: grey;
    padding: 10px;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  nav ul li {
    display: inline-block;
    margin-right: 20px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: lightgrey;
    min-width: 120px;
    padding: 10px;
    z-index: 1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .dropdown-content a {
  display: block; /* Ensure each link occupies a separate line */
  margin-bottom: 5px; /* Add margin below each link */
}

.dropdown-content a:hover {
  background-color: green; /* Change background color on hover */
  color: black; /* Change text color on hover */
}
  h1 {
  text-align: right; /* Right-align the title */
  margin: 2px;
  margin-right:100px;
  font-size:1.5em;
  
}
</style>
</head>
<body>
<header>
  <h1>Demo of dropdown</h1>
</header>
<nav>
  <ul>
    <li><a href="#">Link 1</a></li>
    <li class="dropdown">
      <a href="#">Link 2</a>
      <div class="dropdown-content">
        <a href="#">DD_Link_1</a>
        <a href="#">DD_Link_2</a>
        <a href="#">DD_Link_3</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="#">Link 3</a>
      <div class="dropdown-content">
        <a href="#">DD_Link_1</a>
        <a href="#">DD_Link_2</a>
        <a href="#">DD_Link_3</a>
      </div>
    </li>
  </ul>
</nav>
</body>
</html>
